name: Main CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write
  security-events: write
  id-token: write # Required for authenticating to AWS

jobs:
  # Jobs for security-scans, build-backend, and build-frontend remain the same...
  security-scans:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java, javascript
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      - name: Build backend with Maven for CodeQL
        working-directory: ./backend
        run: mvn -B clean install -DskipTests
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  build-backend:
    needs: security-scans
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/ats-backend:latest

  build-frontend:
    needs: security-scans
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/ats-frontend:latest
          build-args: |
            VITE_API_BASE_URL=/api # Use relative path for routing via LB

  # Final Deployment Job
  deploy:
    runs-on: ubuntu-latest
    needs: [ build-backend, build-frontend ]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActionsDeployRole
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init & Apply
        env:
          TF_VAR_github_pat: ${{ secrets.GHCR_PAT }}
        working-directory: ./terraform
        run: |
          terraform init
          # This is the key change: passing both variables
          terraform apply -auto-approve \
            -var="github_repository_owner=${{ github.repository_owner }}" \
            -var="github_username=${{ github.actor }}"